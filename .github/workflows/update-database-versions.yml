name: Update type repeat and reference versions

on:
  push:
    paths:
      - 'clostridioides_difficile/type_repeats/*.fasta'
      - 'clostridioides_difficile/*.fasta'
      - 'escherichia_coli/*.fasta'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # need full history for git log

      - name: Update type repeat version sidecar files
        run: |
          bash clostridioides_difficile/scripts/update_type_repeat_versions.sh

      - name: Update reference genome version sidecar files
        run: |
          bash scripts/update_reference_versions.sh

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -am "Update version sidecar files"
          git push
